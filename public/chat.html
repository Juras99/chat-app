<script id="message-template" type="text/html">
  <div class="">
    <p>
      <span class="text-xs">{{username}} {{createdAt}}</span>
    </p>
    <span class="inline-block max-w-xl px-4 py-2 mr-5 overflow-hidden text-gray-600 break-words bg-gray-300 rounded-lg rounded-bl-none">{{message}}</span>
  </div>
</script>

<script id="my-message-template" type="text/html">
  <div class="flex justify-end">
    <p class="">
      <span class="text-xs">{{username}} {{createdAt}}</span>
    </p>
  </div>
  <div class="flex justify-end">
    <span class="inline-block max-w-xl px-4 py-2 overflow-hidden text-white break-words rounded-lg rounded-br-none bg-chat-purple">{{message}}</span>
  </div>
</script>

<script id="location-template" type="text/html">

</script>

</script>
